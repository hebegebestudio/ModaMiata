jQuery(document).ready(function($){
    $('.colors li').click( function(){

    });
});

	</script>

	<style>
	
	.colors li {

		float: left;
		height: 50px;

	}

	.colors li.green {background-color: green;}
	.colors li.yellow {background-color: yellow;}


	</style>
</head>
